# nginx.conf sample

events {
    worker_connections 1024;
}

http {
    # DNS resolver cho container name resolution trong Docker network
    resolver 127.0.0.11 ipv6=off valid=30s;

    client_max_body_size 100M;  # Max size body của client request

    upstream rag {
        server rag:8000;  # backend service “rag” port 8000
    }

    # upstream RabbitMQ UI/Management
    upstream rabbitmq_mgmt {
        server rabbitmq:15672;  # service rabbitmq container name “rabbitmq”
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ""      close;
    }

    server {
        listen 80 default_server;
        server_name _;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        ## --- PROXY API ---
        location /api {
            proxy_pass http://rag/api;
            proxy_http_version 1.1;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            proxy_intercept_errors off;
        }

        location /redoc {
            proxy_pass http://rag/redoc;
            proxy_http_version 1.1;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        location /openapi.json {
            proxy_pass http://rag/openapi.json;
            proxy_http_version 1.1;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        ## --- PROXY RabbitMQ Management UI ---
        # Proxy UI
        location /rabbitmq/ {
            rewrite ^/rabbitmq/(.*)$ /$1 break;
            proxy_pass http://rabbitmq_mgmt;
            proxy_buffering off;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy API RabbitMQ
        # location ~* /rabbitmq/api/(.*?)/(.*) {
        #     proxy_pass http://rabbitmq_mgmt/api/$1/%2F/$2?$query_string;
        #     proxy_buffering off;

        #     proxy_set_header Host              $host;
        #     proxy_set_header X-Real-IP         $remote_addr;
        #     proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

    }
}
